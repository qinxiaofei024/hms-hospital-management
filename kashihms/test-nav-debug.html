<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航加载器调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        #navigation-container { border: 2px dashed #ccc; min-height: 50px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>导航加载器调试页面</h1>
    
    <div class="debug-info">
        <h3>页面信息</h3>
        <p>当前路径: <span id="current-path"></span></p>
        <p>当前URL: <span id="current-url"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>导航容器</h3>
        <div id="navigation-container"></div>
        <p>容器状态: <span id="container-status"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>加载状态</h3>
        <p>NavigationLoader类: <span id="loader-class"></span></p>
        <p>实例状态: <span id="loader-instance"></span></p>
        <p>初始化状态: <span id="init-status"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>路径计算</h3>
        <p>nav.html路径: <span id="nav-path"></span></p>
        <p>sidebar.js路径: <span id="sidebar-path"></span></p>
    </div>
    
    <div class="debug-info">
        <h3>fetch测试结果</h3>
        <p>nav.html加载: <span id="nav-fetch-result"></span></p>
        <p>内容长度: <span id="nav-content-length"></span></p>
    </div>

    <script src="js/navigation-loader.js"></script>
    
    <script>
        // 填充页面信息
        document.getElementById('current-path').textContent = window.location.pathname;
        document.getElementById('current-url').textContent = window.location.href;
        
        // 检查导航容器
        const navContainer = document.getElementById('navigation-container');
        document.getElementById('container-status').textContent = navContainer ? '存在' : '不存在';
        
        // 检查NavigationLoader
        document.getElementById('loader-class').textContent = typeof NavigationLoader !== 'undefined' ? '已加载' : '未加载';
        document.getElementById('loader-instance').textContent = window.navigationLoader ? '存在' : '不存在';
        
        // 路径计算
        function getCorrectPath(relativePath) {
            const currentPath = window.location.pathname;
            if (currentPath.includes('/pages/')) {
                return '../' + relativePath;
            }
            return relativePath;
        }
        
        const navPath = getCorrectPath('components/nav.html');
        const sidebarPath = getCorrectPath('js/sidebar.js');
        
        document.getElementById('nav-path').textContent = navPath;
        document.getElementById('sidebar-path').textContent = sidebarPath;
        
        // 测试fetch
        async function testFetch() {
            try {
                const response = await fetch(navPath);
                const resultSpan = document.getElementById('nav-fetch-result');
                const lengthSpan = document.getElementById('nav-content-length');
                
                if (response.ok) {
                    const text = await response.text();
                    resultSpan.textContent = '成功';
                    resultSpan.className = 'success';
                    lengthSpan.textContent = text.length + ' 字符';
                    
                    // 显示内容预览
                    console.log('nav.html内容预览:', text.substring(0, 500));
                } else {
                    resultSpan.textContent = '失败 - ' + response.status;
                    resultSpan.className = 'error';
                }
            } catch (error) {
                const resultSpan = document.getElementById('nav-fetch-result');
                resultSpan.textContent = '错误: ' + error.message;
                resultSpan.className = 'error';
            }
        }
        
        // 监控NavigationLoader状态
        function checkLoaderStatus() {
            if (window.navigationLoader) {
                document.getElementById('init-status').textContent = window.navigationLoader.initialized ? '已初始化' : '未初始化';
                
                // 检查导航容器内容
                setTimeout(() => {
                    const container = document.getElementById('navigation-container');
                    if (container && container.innerHTML.length > 0) {
                        document.getElementById('container-status').textContent = '已加载内容 (' + container.innerHTML.length + ' 字符)';
                    }
                }, 2000);
            }
        }
        
        // 延迟执行测试
        setTimeout(testFetch, 500);
        setTimeout(checkLoaderStatus, 1000);
        
        // 定期检查状态
        setInterval(checkLoaderStatus, 2000);
    </script>
</body>
</html>
