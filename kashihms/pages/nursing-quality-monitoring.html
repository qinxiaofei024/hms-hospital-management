<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理质量监测 - 医疗质量安全监测系统</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/medical-quality-safety.css">
    <script src="../js/common.js"></script>
    <script src="../js/navigation-loader.js"></script>
    <script src="../js/medical-quality-components.js"></script>
    <script src="../js/medical-charts.js"></script>
    <script src="../js/medical-data-simulator.js"></script>
    
    <style>
        /* 护理质量监测专用样式 */
        .nursing-quality-container {
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .page-header {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            margin-top: 10px;
            border-left: 5px solid #28a745;
        }

        .page-header h1 {
            color: #155724;
            font-size: 20px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .page-header .subtitle {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }



        /* 实时监控面板 */
        .real-time-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #28a745;
        }

        .real-time-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .real-time-title {
            font-size: 18px;
            font-weight: 600;
            color: #155724;
            margin: 0;
        }

        .real-time-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-size: 14px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 统计卡片网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 4px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .stat-card.safety { border-left-color: #28a745; }
        .stat-card.quality { border-left-color: #17a2b8; }
        .stat-card.incident { border-left-color: #ffc107; }
        .stat-card.improvement { border-left-color: #dc3545; }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
            line-height: 1.3;
        }

        .stat-icon {
            font-size: 24px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 12px;
            font-weight: 500;
        }

        .stat-change.positive { color: #28a745; }
        .stat-change.negative { color: #dc3545; }
        .stat-change.stable { color: #6c757d; }

        /* 主要内容区域布局 */
        .main-content-area {
            margin-bottom: 24px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .chart-and-indicators {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            align-items: start;
            max-width: 100%;
            overflow-x: hidden;
        }

        .indicators-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 100%;
            overflow-x: hidden;
            min-width: 0;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
        }

        .chart-control-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chart-control-btn:hover {
            background: #f8f9fa;
        }

        .chart-control-btn.active {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .chart-wrapper {
            height: 400px;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .indicator-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .indicator-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .indicator-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 5px 0;
        }

        .indicator-header p {
            font-size: 14px;
            color: #6c757d;
            margin: 0;
        }

        .indicator-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .indicator-item:hover {
            background: #e9ecef;
        }

        .indicator-name {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }

        .indicator-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator-number {
            font-weight: 600;
            font-size: 14px;
        }

        .indicator-number.excellent { color: #28a745; }
        .indicator-number.good { color: #17a2b8; }
        .indicator-number.warning { color: #ffc107; }
        .indicator-number.danger { color: #dc3545; }

        .indicator-trend {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .indicator-trend.up {
            background: #d4edda;
            color: #155724;
        }

        .indicator-trend.down {
            background: #f8d7da;
            color: #721c24;
        }

        .indicator-trend.stable {
            background: #e2e3e5;
            color: #383d41;
        }

        /* 护理班次分析 */
        .shift-analysis {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .shift-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .shift-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .shift-card:hover {
            border-color: #28a745;
            background: #e8f5e8;
        }

        .shift-name {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .shift-score {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .shift-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        /* 数据表格 */
        .data-table {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .table-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .table-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 8px 35px 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .quality-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .quality-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .quality-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            color: #495057;
        }

        .quality-table tbody tr {
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .quality-table tbody tr:hover {
            background: #f8f9fa;
        }

        .quality-table tbody tr.selected {
            background: #e8f5e8;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.excellent {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .chart-and-indicators {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nursing-quality-container {
                padding: 15px;
            }
            
            .chart-container {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .shift-grid {
                grid-template-columns: 1fr;
            }
            
            .table-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .nursing-quality-container {
                padding: 10px;
            }
            
            .chart-container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .chart-wrapper {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .nursing-quality-container {
                padding: 8px;
            }
            
            .chart-container {
                padding: 12px;
            }
            
            .page-header h1 {
                font-size: 18px;
            }
            
            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 统一导航组件 -->
    <div id="navigation-container"></div>
    
    <div class="container">
        <div class="main-content">
            <div class="content-wrapper">
                <main class="content">
                    <div class="nursing-quality-container">
                        <!-- 页面标题 -->
                        <div class="page-header">
                            <h1>护理质量监测</h1>
                            <div class="subtitle">Nursing Quality Monitoring - 专业护理质量安全监控平台</div>
                        </div>



                        <!-- 实时监控面板 -->
                        <div class="real-time-panel">
                            <div class="real-time-header">
                                <h3 class="real-time-title">护理质量实时监控</h3>
                                <div class="real-time-status">
                                    <div class="status-indicator"></div>
                                    <span>实时更新中</span>
                                </div>
                            </div>
                            <div id="realTimeData"></div>
                        </div>

                        <!-- 统计卡片区域 -->
                        <div class="stats-grid" id="statsGrid"></div>

                        <!-- 主要内容区域 -->
                        <div class="main-content-area">
                            <!-- 图表和指标区域 -->
                            <div class="chart-and-indicators">
                                <!-- 图表区域 -->
                                <div class="chart-container">
                                    <div class="chart-header">
                                        <h3 class="chart-title">护理质量趋势分析</h3>
                                        <div class="chart-controls">
                                            <button class="chart-control-btn active" data-type="trend">趋势分析</button>
                                            <button class="chart-control-btn" data-type="radar">雷达图</button>
                                            <button class="chart-control-btn" data-type="comparison">科室对比</button>
                                        </div>
                                    </div>
                                    <div class="chart-wrapper">
                                        <div id="nursingChart" style="width: 100%; height: 100%;"></div>
                                    </div>
                                </div>

                                <!-- 护理质量指标和预警区域 -->
                                <div class="indicators-section">
                                    <!-- 护理质量指标 -->
                                    <div class="indicator-panel">
                                        <div class="indicator-header">
                                            <h3>护理质量指标</h3>
                                            <p>实时监控护理质量关键指标</p>
                                        </div>
                                        <div class="indicator-list" id="qualityIndicators"></div>
                                    </div>

                                    <!-- 护理安全预警 -->
                                    <div class="indicator-panel">
                                        <div class="indicator-header">
                                            <h3>护理安全预警</h3>
                                            <p>需要关注的护理安全事件</p>
                                        </div>
                                        <div class="indicator-list" id="safetyAlerts"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 护理班次分析 -->
                        <div class="shift-analysis">
                            <div class="indicator-header">
                                <h3>护理班次质量分析</h3>
                                <p>各班次护理质量表现对比</p>
                            </div>
                            <div class="shift-grid" id="shiftAnalysis"></div>
                        </div>

                        <!-- 详细数据表格 -->
                        <div class="data-table">
                            <div class="table-header">
                                <h3>护理单元质量执行情况详表</h3>
                                <div class="table-controls">
                                    <div class="search-box">
                                        <input type="text" placeholder="搜索护理单元..." id="searchInput">
                                        <span class="search-icon">🔍</span>
                                    </div>
                                    <select class="filter-select" id="departmentFilter">
                                        <option value="all">全部科室</option>
                                        <option value="icu">重症监护</option>
                                        <option value="internal">内科病区</option>
                                        <option value="surgery">外科病区</option>
                                        <option value="emergency">急诊科</option>
                                        <option value="obstetrics">妇产科</option>
                                    </select>
                                </div>
                            </div>
                            <div class="table-wrapper">
                                <table class="quality-table" id="qualityTable">
                                    <thead>
                                        <tr>
                                            <th>护理单元</th>
                                            <th>护理安全评分</th>
                                            <th>患者满意度</th>
                                            <th>护理文书合格率</th>
                                            <th>不良事件率</th>
                                            <th>护理工作量</th>
                                            <th>综合评级</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        // 护理质量监测管理类
        class NursingQualityMonitor {
            constructor() {
                this.dataSimulator = new MedicalDataSimulator();
                this.charts = {};
                this.currentData = null;
                this.init();
            }

            async init() {
                try {
                    console.log('开始初始化护理质量监测页面...');
                    
                    // 确保ECharts已加载
                    await Common.ensureEcharts();
                    
                    // 等待导航加载完成
                    await this.waitForNavigation();
                    
                    // 初始化数据模拟器
                    this.dataSimulator.initializeBaseData();
                    
                    // 生成护理质量数据
                    this.generateNursingData();
                    
                    // 初始化各个组件
                    this.initRealTimePanel();
                    this.initStatsCards();
                    this.initCharts();
                    this.initIndicators();
                    this.initShiftAnalysis();
                    this.initDataTable();
                    this.initEventListeners();
                    
                    console.log('护理质量监测系统初始化完成');
                } catch (error) {
                    console.error('护理质量监测系统初始化失败:', error);
                }
            }

            waitForNavigation() {
                return new Promise((resolve) => {
                    if (document.getElementById('navigation-container').innerHTML) {
                        resolve();
                    } else {
                        const observer = new MutationObserver((mutations) => {
                            mutations.forEach((mutation) => {
                                if (mutation.addedNodes.length > 0) {
                                    observer.disconnect();
                                    resolve();
                                }
                            });
                        });
                        observer.observe(document.getElementById('navigation-container'), {
                            childList: true,
                            subtree: true
                        });
                    }
                });
            }

            generateNursingData() {
                // 生成护理质量相关数据
                this.currentData = {
                    realTime: this.generateRealTimeData(),
                    stats: this.generateStatsData(),
                    trends: this.generateTrendData(),
                    indicators: this.generateIndicatorData(),
                    shifts: this.generateShiftData(),
                    departments: this.generateDepartmentData()
                };
            }

            generateRealTimeData() {
                return {
                    activeNurses: Math.floor(Math.random() * 50) + 180,
                    patientsUnderCare: Math.floor(Math.random() * 100) + 320,
                    criticalAlerts: Math.floor(Math.random() * 5) + 2,
                    qualityScore: (Math.random() * 5 + 93).toFixed(1)
                };
            }

            generateStatsData() {
                return [
                    {
                        title: '护理安全评分',
                        value: (Math.random() * 3 + 96).toFixed(1) + '分',
                        change: (Math.random() * 2 + 0.5).toFixed(1),
                        trend: 'positive',
                        type: 'safety',
                        icon: '🛡️'
                    },
                    {
                        title: '患者满意度',
                        value: (Math.random() * 4 + 94).toFixed(1) + '%',
                        change: (Math.random() * 3 + 1).toFixed(1),
                        trend: 'positive',
                        type: 'quality',
                        icon: '😊'
                    },
                    {
                        title: '护理文书合格率',
                        value: (Math.random() * 3 + 96).toFixed(1) + '%',
                        change: (Math.random() * 2 + 0.8).toFixed(1),
                        trend: 'positive',
                        type: 'quality',
                        icon: '📋'
                    },
                    {
                        title: '不良事件发生率',
                        value: (Math.random() * 0.3 + 0.1).toFixed(2) + '%',
                        change: (Math.random() * 0.1 + 0.05).toFixed(2),
                        trend: 'negative',
                        type: 'incident',
                        icon: '⚠️'
                    }
                ];
            }

            generateTrendData() {
                const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
                return {
                    months,
                    nursingScore: months.map(() => Math.random() * 5 + 93),
                    satisfaction: months.map(() => Math.random() * 6 + 92),
                    documentation: months.map(() => Math.random() * 4 + 95),
                    incidents: months.map(() => Math.random() * 0.4 + 0.1)
                };
            }

            generateIndicatorData() {
                return [
                    { name: '护理核心制度执行率', value: 98.7, status: 'excellent', trend: 'up' },
                    { name: '护理安全管理执行率', value: 97.2, status: 'excellent', trend: 'up' },
                    { name: '护理文书书写合格率', value: 96.8, status: 'good', trend: 'stable' },
                    { name: '患者跌倒发生率', value: 0.08, status: 'good', trend: 'down', reverse: true },
                    { name: '压疮发生率', value: 0.05, status: 'excellent', trend: 'down', reverse: true },
                    { name: '用药错误率', value: 0.02, status: 'excellent', trend: 'down', reverse: true }
                ];
            }

            generateShiftData() {
                return [
                    { name: '白班', score: (Math.random() * 5 + 93).toFixed(1), status: 'excellent' },
                    { name: '夜班', score: (Math.random() * 5 + 91).toFixed(1), status: 'good' },
                    { name: '中班', score: (Math.random() * 5 + 92).toFixed(1), status: 'good' }
                ];
            }

            generateDepartmentData() {
                const departments = [
                    'ICU', '心血管内科', '神经外科', '急诊科', '骨科病区',
                    '妇产科', '儿科病区', '呼吸内科', '消化内科', '泌尿外科'
                ];
                
                return departments.map(dept => ({
                    name: dept,
                    safetyScore: (Math.random() * 8 + 90).toFixed(1),
                    satisfaction: (Math.random() * 8 + 90).toFixed(1),
                    documentation: (Math.random() * 6 + 92).toFixed(1),
                    incidentRate: (Math.random() * 0.5 + 0.1).toFixed(2),
                    workload: Math.floor(Math.random() * 30 + 70),
                    rating: this.getQualityRating(Math.random() * 20 + 80)
                }));
            }

            getQualityRating(score) {
                if (score >= 95) return { text: '优秀', class: 'excellent' };
                if (score >= 85) return { text: '良好', class: 'good' };
                if (score >= 75) return { text: '合格', class: 'warning' };
                return { text: '需改进', class: 'danger' };
            }

            initRealTimePanel() {
                const container = document.getElementById('realTimeData');
                const data = this.currentData.realTime;
                
                container.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
                        <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700; color: #28a745;">${data.activeNurses}</div>
                            <div style="font-size: 14px; color: #6c757d;">在岗护士</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700; color: #17a2b8;">${data.patientsUnderCare}</div>
                            <div style="font-size: 14px; color: #6c757d;">在护患者</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700; color: #ffc107;">${data.criticalAlerts}</div>
                            <div style="font-size: 14px; color: #6c757d;">紧急预警</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700; color: #28a745;">${data.qualityScore}</div>
                            <div style="font-size: 14px; color: #6c757d;">质量评分</div>
                        </div>
                    </div>
                `;
            }

            initStatsCards() {
                const container = document.getElementById('statsGrid');
                const stats = this.currentData.stats;
                
                container.innerHTML = stats.map(stat => `
                    <div class="stat-card ${stat.type}" data-title="${stat.title}">
                        <div class="stat-header">
                            <div class="stat-title">${stat.title}</div>
                            <div class="stat-icon">${stat.icon}</div>
                        </div>
                        <div class="stat-value">${stat.value}</div>
                        <div class="stat-change ${stat.trend}">
                            ${stat.trend === 'positive' ? '↑' : '↓'} ${stat.change}% 较上月
                        </div>
                    </div>
                `).join('');
            }

            initCharts() {
                this.initTrendChart();
            }

            initTrendChart() {
                const chartDom = document.getElementById('nursingChart');
                const chart = echarts.init(chartDom);
                this.charts.trend = chart;

                const data = this.currentData.trends;
                const option = {
                    title: {
                        text: '护理质量指标月度趋势',
                        left: 'center',
                        textStyle: {
                            fontSize: 16,
                            fontWeight: 'normal'
                        }
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    legend: {
                        data: ['护理安全评分', '患者满意度', '护理文书合格率', '不良事件率'],
                        bottom: 10
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '15%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data.months
                    },
                    yAxis: [
                        {
                            type: 'value',
                            name: '评分/满意度(%)',
                            min: 85,
                            max: 100,
                            axisLabel: {
                                formatter: '{value}'
                            }
                        },
                        {
                            type: 'value',
                            name: '不良事件率(%)',
                            min: 0,
                            max: 1,
                            axisLabel: {
                                formatter: '{value}%'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '护理安全评分',
                            type: 'line',
                            smooth: true,
                            data: data.nursingScore,
                            itemStyle: { color: '#28a745' }
                        },
                        {
                            name: '患者满意度',
                            type: 'line',
                            smooth: true,
                            data: data.satisfaction,
                            itemStyle: { color: '#17a2b8' }
                        },
                        {
                            name: '护理文书合格率',
                            type: 'line',
                            smooth: true,
                            data: data.documentation,
                            itemStyle: { color: '#6f42c1' }
                        },
                        {
                            name: '不良事件率',
                            type: 'line',
                            smooth: true,
                            yAxisIndex: 1,
                            data: data.incidents,
                            itemStyle: { color: '#dc3545' }
                        }
                    ]
                };

                chart.setOption(option);
                
                // 响应式处理
                window.addEventListener('resize', () => {
                    chart.resize();
                });
            }

            initIndicators() {
                const container = document.getElementById('qualityIndicators');
                const indicators = this.currentData.indicators;
                
                container.innerHTML = indicators.map(indicator => `
                    <div class="indicator-item">
                        <div class="indicator-name">${indicator.name}</div>
                        <div class="indicator-value">
                            <span class="indicator-number ${indicator.status}">
                                ${indicator.reverse ? indicator.value + '%' : indicator.value + (indicator.name.includes('率') ? '%' : '分')}
                            </span>
                            <span class="indicator-trend ${indicator.trend}">
                                ${indicator.trend === 'up' ? '↑' : indicator.trend === 'down' ? '↓' : '→'}
                            </span>
                        </div>
                    </div>
                `).join('');

                // 初始化安全预警
                const alertsContainer = document.getElementById('safetyAlerts');
                const alerts = [
                    { message: 'ICU病区护理工作量偏高', level: 'warning' },
                    { message: '急诊科夜班护理人员不足', level: 'danger' },
                    { message: '骨科病区跌倒风险增加', level: 'warning' }
                ];
                
                alertsContainer.innerHTML = alerts.map(alert => `
                    <div class="indicator-item">
                        <div class="indicator-name">${alert.message}</div>
                        <div class="indicator-value">
                            <span class="indicator-trend ${alert.level === 'danger' ? 'down' : 'stable'}">
                                ${alert.level === 'danger' ? '紧急' : '关注'}
                            </span>
                        </div>
                    </div>
                `).join('');
            }

            initShiftAnalysis() {
                const container = document.getElementById('shiftAnalysis');
                const shifts = this.currentData.shifts;
                
                container.innerHTML = shifts.map(shift => `
                    <div class="shift-card">
                        <div class="shift-name">${shift.name}</div>
                        <div class="shift-score">${shift.score}</div>
                        <div class="shift-status ${shift.status}">${shift.status === 'excellent' ? '优秀' : '良好'}</div>
                    </div>
                `).join('');
            }

            initDataTable() {
                const tbody = document.getElementById('tableBody');
                const departments = this.currentData.departments;
                
                tbody.innerHTML = departments.map(dept => `
                    <tr data-department="${dept.name}">
                        <td>${dept.name}</td>
                        <td>${dept.safetyScore}分</td>
                        <td>${dept.satisfaction}%</td>
                        <td>${dept.documentation}%</td>
                        <td>${dept.incidentRate}%</td>
                        <td>${dept.workload}%</td>
                        <td><span class="status-badge ${dept.rating.class}">${dept.rating.text}</span></td>
                    </tr>
                `).join('');
            }

            initEventListeners() {
                // 统计卡片点击事件
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const title = card.dataset.title;
                        console.log(`点击统计卡片: ${title}`);
                        this.highlightRelatedData(title);
                    });
                });

                // 图表控制按钮
                document.querySelectorAll('.chart-control-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.chart-control-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const type = btn.dataset.type;
                        this.switchChartType(type);
                    });
                });

                // 表格行点击事件
                document.querySelectorAll('#tableBody tr').forEach(row => {
                    row.addEventListener('click', () => {
                        document.querySelectorAll('#tableBody tr').forEach(r => r.classList.remove('selected'));
                        row.classList.add('selected');
                        
                        const department = row.dataset.department;
                        console.log(`选中护理单元: ${department}`);
                    });
                });

                // 搜索功能
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterTable(e.target.value);
                });

                // 科室筛选
                const departmentFilter = document.getElementById('departmentFilter');
                departmentFilter.addEventListener('change', (e) => {
                    this.filterByDepartment(e.target.value);
                });
            }

            highlightRelatedData(title) {
                // 根据点击的统计卡片高亮相关数据
                console.log(`高亮显示与 ${title} 相关的数据`);
            }

            switchChartType(type) {
                const chart = this.charts.trend;
                if (!chart) return;

                switch (type) {
                    case 'radar':
                        this.showRadarChart();
                        break;
                    case 'comparison':
                        this.showComparisonChart();
                        break;
                    default:
                        this.initTrendChart();
                        break;
                }
            }

            showRadarChart() {
                const chart = this.charts.trend;
                const option = {
                    title: {
                        text: '护理质量多维度评估',
                        left: 'center'
                    },
                    tooltip: {},
                    radar: {
                        indicator: [
                            { name: '患者安全', max: 100 },
                            { name: '用药安全', max: 100 },
                            { name: '感染控制', max: 100 },
                            { name: '患者满意度', max: 100 },
                            { name: '护理文书', max: 100 },
                            { name: '专业发展', max: 100 }
                        ]
                    },
                    series: [{
                        name: '护理质量评估',
                        type: 'radar',
                        data: [
                            {
                                value: [96, 94, 98, 95, 97, 92],
                                name: '当前水平'
                            },
                            {
                                value: [95, 95, 95, 95, 95, 95],
                                name: '目标水平'
                            }
                        ]
                    }]
                };
                chart.setOption(option);
            }

            showComparisonChart() {
                const chart = this.charts.trend;
                const departments = this.currentData.departments.slice(0, 6);
                
                const option = {
                    title: {
                        text: '护理单元质量对比',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: ['护理安全评分', '患者满意度'],
                        bottom: 10
                    },
                    xAxis: {
                        type: 'category',
                        data: departments.map(d => d.name)
                    },
                    yAxis: {
                        type: 'value',
                        min: 85,
                        max: 100
                    },
                    series: [
                        {
                            name: '护理安全评分',
                            type: 'bar',
                            data: departments.map(d => parseFloat(d.safetyScore)),
                            itemStyle: { color: '#28a745' }
                        },
                        {
                            name: '患者满意度',
                            type: 'bar',
                            data: departments.map(d => parseFloat(d.satisfaction)),
                            itemStyle: { color: '#17a2b8' }
                        }
                    ]
                };
                chart.setOption(option);
            }

            filterTable(searchTerm) {
                const rows = document.querySelectorAll('#tableBody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    const visible = text.includes(searchTerm.toLowerCase());
                    row.style.display = visible ? '' : 'none';
                });
            }

            filterByDepartment(department) {
                const rows = document.querySelectorAll('#tableBody tr');
                rows.forEach(row => {
                    if (department === 'all') {
                        row.style.display = '';
                    } else {
                        const deptName = row.dataset.department;
                        const visible = this.matchesDepartmentFilter(deptName, department);
                        row.style.display = visible ? '' : 'none';
                    }
                });
            }

            matchesDepartmentFilter(deptName, filter) {
                const filterMap = {
                    'icu': ['ICU'],
                    'internal': ['内科', '心血管内科', '呼吸内科', '消化内科'],
                    'surgery': ['外科', '神经外科', '骨科', '泌尿外科'],
                    'emergency': ['急诊科'],
                    'obstetrics': ['妇产科', '儿科']
                };
                
                const keywords = filterMap[filter] || [];
                return keywords.some(keyword => deptName.includes(keyword));
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new NursingQualityMonitor();
        });
    </script>
</body>
</html>
