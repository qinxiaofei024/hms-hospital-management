<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表测试页面</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <h1>图表测试页面</h1>
    <div id="test-chart" style="width: 600px; height: 400px; border: 1px solid #ccc;"></div>
    
    <script>
        console.log('ECharts版本:', echarts ? echarts.version : '未加载');
        
        if (echarts) {
            const chart = echarts.init(document.getElementById('test-chart'));
            const option = {
                title: {
                    text: '测试图表'
                },
                tooltip: {},
                xAxis: {
                    data: ['A', 'B', 'C', 'D', 'E']
                },
                yAxis: {},
                series: [{
                    name: '测试数据',
                    type: 'bar',
                    data: [10, 20, 30, 40, 50]
                }]
            };
            chart.setOption(option);
            console.log('测试图表已初始化');
        } else {
            console.error('ECharts未加载');
        }
    </script>
</body>
</html>
