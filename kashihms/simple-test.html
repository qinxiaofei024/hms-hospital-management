<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            background: #f8f9fa;
            border: 1px solid #ddd;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        #navigation-container { 
            border: 2px solid #007bff; 
            min-height: 100px; 
            margin: 20px 0; 
            padding: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>简单导航测试</h1>
    
    <div id="test-results"></div>
    
    <h2>导航容器</h2>
    <div id="navigation-container">
        <p>等待导航加载...</p>
    </div>
    
    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('test-results').appendChild(div);
        }
        
        addResult('页面开始加载');
        addResult('当前路径: ' + window.location.pathname);
        
        // 检查navigation-loader.js是否加载
        window.addEventListener('load', function() {
            addResult('页面加载完成');
            
            setTimeout(function() {
                // 检查NavigationLoader类
                if (typeof NavigationLoader !== 'undefined') {
                    addResult('NavigationLoader类已加载');
                    
                    // 检查实例
                    if (window.navigationLoader) {
                        addResult('navigationLoader实例存在');
                        addResult('初始化状态: ' + window.navigationLoader.initialized);
                    } else {
                        addResult('navigationLoader实例不存在', false);
                    }
                } else {
                    addResult('NavigationLoader类未加载', false);
                }
                
                // 检查容器
                const container = document.getElementById('navigation-container');
                if (container) {
                    addResult('导航容器存在，内容长度: ' + container.innerHTML.length);
                    if (container.innerHTML.length > 100) {
                        addResult('容器有内容: ' + container.innerHTML.substring(0, 100) + '...');
                    }
                }
                
                // 手动测试fetch
                testFetch();
            }, 2000);
        });
        
        async function testFetch() {
            try {
                addResult('开始测试fetch...');
                const response = await fetch('components/nav.html');
                addResult('Fetch响应: ' + response.status + ' ' + response.statusText, response.ok);
                
                if (response.ok) {
                    const text = await response.text();
                    addResult('获取到内容，长度: ' + text.length);
                    
                    // 尝试手动注入
                    const container = document.getElementById('navigation-container');
                    if (container && text.length > 0) {
                        container.innerHTML = text;
                        addResult('手动注入导航内容成功');
                    }
                }
            } catch (error) {
                addResult('Fetch错误: ' + error.message, false);
            }
        }
    </script>
    
    <!-- 加载navigation-loader.js -->
    <script src="js/navigation-loader.js"></script>
</body>
</html>
