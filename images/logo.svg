<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 背景圆环 -->
  <circle cx="50" cy="50" r="45" fill="#f0f7ff" stroke="#0066cc" stroke-width="3"/>
  
  <!-- 医院标志 - 十字 -->
  <g transform="translate(50, 50)">
    <!-- 水平线条 -->
    <rect x="-15" y="-5" width="30" height="10" rx="2" fill="#0066cc"/>
    <!-- 垂直线条 -->
    <rect x="-5" y="-15" width="10" height="30" rx="2" fill="#0066cc"/>
    
    <!-- 环绕的蛇杖元素 -->
    <path d="M0,-25 Q15,-20 20,-5 Q25,10 15,20 Q5,30 -10,25 Q-25,20 -20,5 Q-15,-10 0,-15 Z" 
          fill="none" stroke="#0066cc" stroke-width="2"/>
    
    <!-- 蛇头 -->
    <circle cx="20" cy="-5" r="3" fill="#0066cc"/>
    <circle cx="-20" cy="5" r="3" fill="#0066cc"/>
  </g>
  
  <!-- 文字 -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0066cc">南海中医院</text>
</svg>