    <script>
        class ComponentUploader {
            constructor() {
                this.tags = [];
                this.files = [];
                this.dependencies = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.addDependency(); // Ê∑ªÂä†Á¨¨‰∏Ä‰∏™‰æùËµñÈ°π
            }

            setupEventListeners() {
                // Êñá‰ª∂‰∏ä‰º†
                const fileUpload = document.getElementById('fileUpload');
                const fileInput = document.getElementById('fileInput');

                fileUpload.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e.target.files));

                // ÊãñÊãΩ‰∏ä‰º†
                fileUpload.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    fileUpload.classList.add('dragover');
                });

                fileUpload.addEventListener('dragleave', () => {
                    fileUpload.classList.remove('dragover');
                });

                fileUpload.addEventListener('drop', (e) => {
                    e.preventDefault();
                    fileUpload.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files);
                });

                // Ê†áÁ≠æËæìÂÖ•
                const tagInput = document.getElementById('tagInput');
                tagInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addTag(tagInput.value.trim());
                        tagInput.value = '';
                    }
                });

                // Ë°®ÂçïÊèê‰∫§
                document.getElementById('uploadForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });

                // ÂÆûÊó∂È¢ÑËßà
                ['componentName', 'componentDescription', 'componentCategory', 'componentStatus'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => this.updatePreview());
                });
            }

            handleFileSelect(files) {
                Array.from(files).forEach(file => {
                    if (this.isValidFile(file)) {
                        this.files.push(file);
                        this.renderFileList();
                    } else {
                        this.showNotification('‰∏çÊîØÊåÅÁöÑÊñá‰ª∂Á±ªÂûã: ' + file.name, 'error');
                    }
                });
            }

            isValidFile(file) {
                const validTypes = ['.js', '.css', '.html'];
                return validTypes.some(type => file.name.toLowerCase().endsWith(type));
            }

            renderFileList() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = this.files.map((file, index) => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-icon">${this.getFileIcon(file.name)}</div>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${this.formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <button type="button" class="file-remove" onclick="uploader.removeFile(${index})">Âà†Èô§</button>
                    </div>
                `).join('');
            }

            getFileIcon(filename) {
                if (filename.endsWith('.js')) return 'JS';
                if (filename.endsWith('.css')) return 'CSS';
                if (filename.endsWith('.html')) return 'HTML';
                return 'FILE';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            removeFile(index) {
                this.files.splice(index, 1);
                this.renderFileList();
            }

            addTag(tag) {
                if (tag && !this.tags.includes(tag)) {
                    this.tags.push(tag);
                    this.renderTags();
                }
            }

            removeTag(index) {
                this.tags.splice(index, 1);
                this.renderTags();
            }

            renderTags() {
                const tagList = document.getElementById('tagList');
                tagList.innerHTML = this.tags.map((tag, index) => `
                    <div class="tag">
                        ${tag}
                        <button type="button" class="tag-remove" onclick="uploader.removeTag(${index})">√ó</button>
                    </div>
                `).join('');
            }

            addDependency() {
                this.dependencies.push({ name: '', version: '', type: 'external', required: true });
                this.renderDependencies();
            }

            removeDependency(index) {
                this.dependencies.splice(index, 1);
                this.renderDependencies();
            }

            renderDependencies() {
                const dependencyList = document.getElementById('dependencyList');
                dependencyList.innerHTML = this.dependencies.map((dep, index) => `
                    <div class="dependency-item">
                        <input type="text" placeholder="‰æùËµñÂêçÁß∞" value="${dep.name}" 
                               onchange="uploader.updateDependency(${index}, 'name', this.value)">
                        <input type="text" placeholder="ÁâàÊú¨Âè∑" value="${dep.version}"
                               onchange="uploader.updateDependency(${index}, 'version', this.value)">
                        <select onchange="uploader.updateDependency(${index}, 'type', this.value)">
                            <option value="external" ${dep.type === 'external' ? 'selected' : ''}>Â§ñÈÉ®‰æùËµñ</option>
                            <option value="internal" ${dep.type === 'internal' ? 'selected' : ''}>ÂÜÖÈÉ®‰æùËµñ</option>
                        </select>
                        <button type="button" class="remove-dependency" onclick="uploader.removeDependency(${index})">Âà†Èô§</button>
                    </div>
                `).join('');
            }

            updateDependency(index, field, value) {
                this.dependencies[index][field] = value;
            }

            updatePreview() {
                const name = document.getElementById('componentName').value;
                const description = document.getElementById('componentDescription').value;
                const category = document.getElementById('componentCategory').value;
                const status = document.getElementById('componentStatus').value;

                if (!name && !description) {
                    document.getElementById('previewCard').innerHTML = 
                        '<p style="color: #666; text-align: center;">Â°´ÂÜôÂü∫Êú¨‰ø°ÊÅØÂêéÂ∞ÜÊòæÁ§∫È¢ÑËßà</p>';
                    return;
                }

                const previewHtml = `
                    <div style="border-bottom: 1px solid #e9ecef; padding-bottom: 15px; margin-bottom: 15px;">
                        <h3 style="color: #333; margin-bottom: 8px;">${name || 'ÁªÑ‰ª∂ÂêçÁß∞'}</h3>
                        <p style="color: #666; margin-bottom: 10px;">${description || 'ÁªÑ‰ª∂ÊèèËø∞'}</p>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            ${category ? `<span style="background: #667eea; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.8rem;">${category}</span>` : ''}
                            ${status ? `<span style="background: #28a745; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.8rem;">${status}</span>` : ''}
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; text-align: center;">
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;">${this.files.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">Êñá‰ª∂Êï∞Èáè</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;">${this.tags.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">Ê†áÁ≠æÊï∞Èáè</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;">${this.dependencies.filter(d => d.name).length}</div>
                            <div style="font-size: 0.9rem; color: #666;">‰æùËµñÊï∞Èáè</div>
                        </div>
                    </div>
                `;

                document.getElementById('previewCard').innerHTML = previewHtml;
            }

            validateForm() {
                const required = ['componentName', 'componentVersion', 'componentDescription', 'componentCategory', 'componentStatus'];
                
                for (let field of required) {
                    if (!document.getElementById(field).value.trim()) {
                        this.showNotification(`ËØ∑Â°´ÂÜô${document.querySelector(`label[for="${field}"], label[class*="${field}"]`)?.textContent || field}`, 'error');
                        return false;
                    }
                }

                if (this.files.length === 0) {
                    this.showNotification('ËØ∑Ëá≥Â∞ë‰∏ä‰º†‰∏Ä‰∏™Êñá‰ª∂', 'error');
                    return false;
                }

                return true;
            }

            async submitForm() {
                if (!this.validateForm()) return;

                try {
                    this.showNotification('Ê≠£Âú®‰∏ä‰º†ÁªÑ‰ª∂...', 'warning');

                    // ÊûÑÂª∫ÁªÑ‰ª∂Êï∞ÊçÆ
                    const componentData = {
                        id: this.generateId(document.getElementById('componentName').value),
                        name: document.getElementById('componentName').value,
                        version: document.getElementById('componentVersion').value,
                        description: document.getElementById('componentDescription').value,
                        category: document.getElementById('componentCategory').value,
                        status: document.getElementById('componentStatus').value,
                        tags: this.tags,
                        author: 'HMSÂºÄÂèëËÄÖ', // ÂèØ‰ª•‰ªéÁî®Êà∑‰ø°ÊÅØËé∑Âèñ
                        createDate: new Date().toISOString(),
                        updateDate: new Date().toISOString(),
                        dependencies: this.dependencies.filter(d => d.name),
                        files: this.generateFilesPaths(),
                        api: this.parseApiData()
                    };

                    // Ê®°Êãü‰∏ä‰º†ËøáÁ®ã
                    await this.simulateUpload(componentData);

                    this.showNotification('ÁªÑ‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                    
                    // 3ÁßíÂêéË∑≥ËΩ¨ÂõûÁªÑ‰ª∂Â∫ì
                    setTimeout(() => {
                        window.location.href = 'component-library.html';
                    }, 3000);

                } catch (error) {
                    console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                    this.showNotification('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                }
            }

            generateId(name) {
                return name.toLowerCase()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-')
                    .trim();
            }

            generateFilesPaths() {
                const paths = {};
                this.files.forEach(file => {
                    const ext = file.name.split('.').pop();
                    if (ext === 'js') paths.main = `../components/${this.generateId(document.getElementById('componentName').value)}/${file.name}`;
                    if (ext === 'css') paths.css = `../components/${this.generateId(document.getElementById('componentName').value)}/${file.name}`;
                    if (ext === 'html') paths.demo = `../components/${this.generateId(document.getElementById('componentName').value)}/${file.name}`;
                });
                return paths;
            }

            parseApiData() {
                try {
                    const className = document.getElementById('apiClassName').value || 'Component';
                    const constructor = document.getElementById('apiConstructor').value;
                    const methods = document.getElementById('apiMethods').value;

                    return {
                        className,
                        constructor: constructor ? JSON.parse(constructor) : { parameters: [] },
                        methods: methods ? JSON.parse(methods) : []
                    };
                } catch (error) {
                    return {
                        className: 'Component',
                        constructor: { parameters: [] },
                        methods: []
                    };
                }
            }

            async simulateUpload(data) {
                // Ê®°ÊãüÊñá‰ª∂‰∏ä‰º†ËøáÁ®ã
                return new Promise((resolve) => {
                    setTimeout(() => {
                        console.log('ÁªÑ‰ª∂Êï∞ÊçÆ:', data);
                        resolve();
                    }, 2000);
                });
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }
        }

        // ÂÖ®Â±ÄÂáΩÊï∞
        function goBack() {
            window.history.back();
        }

        function resetForm() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆË°®ÂçïÂêóÔºüÊâÄÊúâÊï∞ÊçÆÂ∞Ü‰∏¢Â§±„ÄÇ')) {
                document.getElementById('uploadForm').reset();
                uploader.tags = [];
                uploader.files = [];
                uploader.dependencies = [];
                uploader.renderTags();
                uploader.renderFileList();
                uploader.addDependency();
                uploader.updatePreview();
            }
        }

        function addDependency() {
            uploader.addDependency();
        }

        // ÂàùÂßãÂåñ
        let uploader;
        document.addEventListener('DOMContentLoaded', () => {
            uploader = new ComponentUploader();
        });
    </script>
