<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键指标监控 - 佛山市南海区中医院数据中心管理平台</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .key-indicators-page {
            padding: 24px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .page-header {
            background: linear-gradient(135deg, #0078d4, #40e0d0);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .page-header .subtitle {
            margin: 8px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .indicator-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .indicator-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .indicator-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .indicator-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #0078d4, #40e0d0);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .indicator-value {
            font-size: 32px;
            font-weight: 700;
            color: #0078d4;
            margin-bottom: 8px;
        }
        
        .indicator-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .indicator-change.positive {
            color: #10b981;
        }
        
        .indicator-change.negative {
            color: #ef4444;
        }
        
        .chart-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-container {
            width: 100%;
            height: 400px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #6b7280;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 统一导航组件 -->
    <div id="navigation-container"></div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <main class="key-indicators-page">
            <!-- 页面头部 -->
            <div class="page-header">
                <h1>关键指标监控</h1>
                <p class="subtitle">实时监控医院核心运营指标，助力科学决策</p>
            </div>

            <!-- 关键指标卡片 -->
            <div class="indicators-grid">
                <div class="indicator-card">
                    <div class="indicator-title">
                        <div class="indicator-icon">👥</div>
                        日门诊量
                    </div>
                    <div class="indicator-value">1,256</div>
                    <div class="indicator-change positive">
                        ↗ +8.5% 较昨日
                    </div>
                </div>

                <div class="indicator-card">
                    <div class="indicator-title">
                        <div class="indicator-icon">🏥</div>
                        床位使用率
                    </div>
                    <div class="indicator-value">87.3%</div>
                    <div class="indicator-change positive">
                        ↗ +2.1% 较昨日
                    </div>
                </div>

                <div class="indicator-card">
                    <div class="indicator-title">
                        <div class="indicator-icon">⏱️</div>
                        平均就诊时间
                    </div>
                    <div class="indicator-value">28分钟</div>
                    <div class="indicator-change negative">
                        ↘ -3.2% 较昨日
                    </div>
                </div>

                <div class="indicator-card">
                    <div class="indicator-title">
                        <div class="indicator-icon">💰</div>
                        日营收
                    </div>
                    <div class="indicator-value">¥156万</div>
                    <div class="indicator-change positive">
                        ↗ +12.8% 较昨日
                    </div>
                </div>

                <div class="indicator-card">
                    <div class="indicator-title">
                        <div class="indicator-icon">⭐</div>
                        患者满意度
                    </div>
                    <div class="indicator-value">4.8分</div>
                    <div class="indicator-change positive">
                        ↗ +0.2 较昨日
                    </div>
                </div>

                <div class="indicator-card">
                    <div class="indicator-title">
                        <div class="indicator-icon">🚨</div>
                        医疗事故率
                    </div>
                    <div class="indicator-value">0.02%</div>
                    <div class="indicator-change negative">
                        ↘ -0.01% 较昨日
                    </div>
                </div>
            </div>

            <!-- 趋势图表 -->
            <div class="chart-section">
                <div class="chart-title">
                    <div class="indicator-icon">📊</div>
                    关键指标趋势分析
                </div>
                <div class="chart-container" id="trendChart">
                    <div class="loading">正在加载图表数据...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载导航组件 -->
    <script src="../js/navigation-loader.js"></script>
    
    <script>
        // 初始化趋势图表
        function initTrendChart() {
            const chartDom = document.getElementById('trendChart');
            const myChart = echarts.init(chartDom);
            
            const option = {
                title: {
                    text: '近7天关键指标趋势',
                    left: 'center',
                    textStyle: {
                        fontSize: 16,
                        fontWeight: 'normal',
                        color: '#374151'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                legend: {
                    data: ['门诊量', '床位使用率', '患者满意度'],
                    bottom: 10
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    axisLine: {
                        lineStyle: {
                            color: '#e5e7eb'
                        }
                    },
                    axisLabel: {
                        color: '#6b7280'
                    }
                },
                yAxis: [
                    {
                        type: 'value',
                        name: '门诊量',
                        position: 'left',
                        axisLine: {
                            lineStyle: {
                                color: '#0078d4'
                            }
                        },
                        axisLabel: {
                            color: '#6b7280'
                        }
                    },
                    {
                        type: 'value',
                        name: '使用率(%)',
                        position: 'right',
                        axisLine: {
                            lineStyle: {
                                color: '#10b981'
                            }
                        },
                        axisLabel: {
                            color: '#6b7280'
                        }
                    }
                ],
                series: [
                    {
                        name: '门诊量',
                        type: 'line',
                        yAxisIndex: 0,
                        data: [1180, 1220, 1156, 1289, 1256, 1198, 1234],
                        smooth: true,
                        lineStyle: {
                            color: '#0078d4',
                            width: 3
                        },
                        itemStyle: {
                            color: '#0078d4'
                        },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: 'rgba(0, 120, 212, 0.3)'
                                }, {
                                    offset: 1, color: 'rgba(0, 120, 212, 0.05)'
                                }]
                            }
                        }
                    },
                    {
                        name: '床位使用率',
                        type: 'line',
                        yAxisIndex: 1,
                        data: [85.2, 86.1, 84.8, 88.3, 87.3, 86.7, 87.9],
                        smooth: true,
                        lineStyle: {
                            color: '#10b981',
                            width: 3
                        },
                        itemStyle: {
                            color: '#10b981'
                        }
                    },
                    {
                        name: '患者满意度',
                        type: 'line',
                        yAxisIndex: 1,
                        data: [4.6, 4.7, 4.5, 4.9, 4.8, 4.7, 4.8],
                        smooth: true,
                        lineStyle: {
                            color: '#f59e0b',
                            width: 3
                        },
                        itemStyle: {
                            color: '#f59e0b'
                        }
                    }
                ]
            };
            
            myChart.setOption(option);
            
            // 响应式调整
            window.addEventListener('resize', function() {
                myChart.resize();
            });
        }
        
        // 页面加载完成后初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟加载图表，确保ECharts已加载
            setTimeout(initTrendChart, 500);
        });
    </script>
</body>
</html>
