<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用分析 - HMS组件库</title>
    <script src="./js/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.9em;
            color: #28a745;
        }

        .stat-change.negative {
            color: #dc3545;
        }

        .charts-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart {
            width: 100%;
            height: 300px;
        }

        .full-width-chart {
            grid-column: 1 / -1;
        }

        .full-width-chart .chart {
            height: 400px;
        }

        .component-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .usage-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .usage-high {
            background: #d4edda;
            color: #155724;
        }

        .usage-medium {
            background: #fff3cd;
            color: #856404;
        }

        .usage-low {
            background: #f8d7da;
            color: #721c24;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #666;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">← 返回</button>
            <h1>组件使用分析</h1>
            <p>深入了解组件使用情况，优化组件库性能</p>
        </div>

        <div class="content">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总组件数</h3>
                    <div class="stat-value" id="totalComponents">0</div>
                    <div class="stat-change">+2 本月新增</div>
                </div>
                <div class="stat-card">
                    <h3>总使用次数</h3>
                    <div class="stat-value" id="totalUsage">0</div>
                    <div class="stat-change">+15% 较上月</div>
                </div>
                <div class="stat-card">
                    <h3>活跃组件</h3>
                    <div class="stat-value" id="activeComponents">0</div>
                    <div class="stat-change">85% 使用率</div>
                </div>
                <div class="stat-card">
                    <h3>平均性能</h3>
                    <div class="stat-value">98<span style="font-size: 0.5em;">%</span></div>
                    <div class="stat-change">+2% 较上月</div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="charts-section">
                <h2 class="section-title">使用趋势分析</h2>
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-title">组件使用排行</div>
                        <div id="usageRankChart" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">使用频率分布</div>
                        <div id="usageDistributionChart" class="chart"></div>
                    </div>
                    <div class="chart-container full-width-chart">
                        <div class="chart-title">30天使用趋势</div>
                        <div id="usageTrendChart" class="chart"></div>
                    </div>
                </div>
            </div>

            <!-- 组件详细数据表 -->
            <div class="component-table">
                <h2 class="section-title">组件详细统计</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label>时间范围</label>
                        <select id="timeRange">
                            <option value="7">最近7天</option>
                            <option value="30" selected>最近30天</option>
                            <option value="90">最近90天</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>组件分类</label>
                        <select id="categoryFilter">
                            <option value="">全部分类</option>
                            <option value="数据分析">数据分析</option>
                            <option value="图表展示">图表展示</option>
                            <option value="表单组件">表单组件</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>使用频率</label>
                        <select id="usageFilter">
                            <option value="">全部</option>
                            <option value="high">高频使用</option>
                            <option value="medium">中频使用</option>
                            <option value="low">低频使用</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="export-btn" onclick="exportData()">导出数据</button>
                    </div>
                </div>
                
                <table class="table" id="componentTable">
                    <thead>
                        <tr>
                            <th>组件名称</th>
                            <th>分类</th>
                            <th>使用次数</th>
                            <th>使用频率</th>
                            <th>平均加载时间</th>
                            <th>错误率</th>
                            <th>最后使用</th>
                        </tr>
                    </thead>
                    <tbody id="componentTableBody">
                        <!-- 数据将通过JavaScript填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class ComponentAnalytics {
            constructor() {
                this.components = [];
                this.analyticsData = [];
                this.charts = {};
                this.init();
            }

            async init() {
                await this.loadData();
                this.updateStats();
                this.initCharts();
                this.renderTable();
                this.bindEvents();
            }

            async loadData() {
                try {
                    // 加载组件数据
                    const response = await fetch('../data/component-library.json');
                    const data = await response.json();
                    this.components = data.components || [];
                    
                    // 生成模拟分析数据
                    this.analyticsData = this.generateMockAnalytics();
                } catch (error) {
                    console.error('加载数据失败:', error);
                }
            }

            generateMockAnalytics() {
                return this.components.map(component => ({
                    id: component.id,
                    name: component.name,
                    category: component.category,
                    usageCount: Math.floor(Math.random() * 1000) + 50,
                    avgLoadTime: (Math.random() * 2 + 0.5).toFixed(2),
                    errorRate: (Math.random() * 5).toFixed(2),
                    lastUsed: this.getRandomDate(),
                    dailyUsage: this.generateDailyUsage()
                }));
            }

            generateDailyUsage() {
                const usage = [];
                for (let i = 29; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    usage.push({
                        date: date.toISOString().split('T')[0],
                        count: Math.floor(Math.random() * 50) + 10
                    });
                }
                return usage;
            }

            getRandomDate() {
                const date = new Date();
                date.setDate(date.getDate() - Math.floor(Math.random() * 30));
                return date.toISOString().split('T')[0];
            }

            updateStats() {
                document.getElementById('totalComponents').textContent = this.components.length;
                
                const totalUsage = this.analyticsData.reduce((sum, item) => sum + item.usageCount, 0);
                document.getElementById('totalUsage').textContent = totalUsage.toLocaleString();
                
                const activeComponents = this.analyticsData.filter(item => item.usageCount > 100).length;
                document.getElementById('activeComponents').textContent = activeComponents;
            }

            initCharts() {
                this.initUsageRankChart();
                this.initUsageDistributionChart();
                this.initUsageTrendChart();
            }

            initUsageRankChart() {
                const chart = echarts.init(document.getElementById('usageRankChart'));
                
                const sortedData = [...this.analyticsData]
                    .sort((a, b) => b.usageCount - a.usageCount)
                    .slice(0, 10);

                const option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value'
                    },
                    yAxis: {
                        type: 'category',
                        data: sortedData.map(item => item.name)
                    },
                    series: [{
                        type: 'bar',
                        data: sortedData.map(item => item.usageCount),
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                                {offset: 0, color: '#4facfe'},
                                {offset: 1, color: '#00f2fe'}
                            ])
                        }
                    }]
                };

                chart.setOption(option);
                this.charts.usageRank = chart;
            }

            initUsageDistributionChart() {
                const chart = echarts.init(document.getElementById('usageDistributionChart'));
                
                const categories = {};
                this.analyticsData.forEach(item => {
                    if (!categories[item.category]) {
                        categories[item.category] = 0;
                    }
                    categories[item.category] += item.usageCount;
                });

                const data = Object.entries(categories).map(([name, value]) => ({name, value}));

                const option = {
                    tooltip: {
                        trigger: 'item'
                    },
                    series: [{
                        type: 'pie',
                        radius: '70%',
                        data: data,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }]
                };

                chart.setOption(option);
                this.charts.usageDistribution = chart;
            }

            initUsageTrendChart() {
                const chart = echarts.init(document.getElementById('usageTrendChart'));
                
                // 聚合所有组件的每日使用数据
                const dailyTotals = {};
                this.analyticsData.forEach(component => {
                    component.dailyUsage.forEach(day => {
                        if (!dailyTotals[day.date]) {
                            dailyTotals[day.date] = 0;
                        }
                        dailyTotals[day.date] += day.count;
                    });
                });

                const dates = Object.keys(dailyTotals).sort();
                const values = dates.map(date => dailyTotals[date]);

                const option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: dates
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        type: 'line',
                        data: values,
                        smooth: true,
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: 'rgba(79, 172, 254, 0.3)'},
                                {offset: 1, color: 'rgba(79, 172, 254, 0.1)'}
                            ])
                        },
                        lineStyle: {
                            color: '#4facfe'
                        }
                    }]
                };

                chart.setOption(option);
                this.charts.usageTrend = chart;
            }

            renderTable() {
                const tbody = document.getElementById('componentTableBody');
                const sortedData = [...this.analyticsData].sort((a, b) => b.usageCount - a.usageCount);
                
                tbody.innerHTML = sortedData.map(item => {
                    const usageLevel = this.getUsageLevel(item.usageCount);
                    return `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.category}</td>
                            <td>${item.usageCount.toLocaleString()}</td>
                            <td><span class="usage-badge usage-${usageLevel}">${this.getUsageLevelText(usageLevel)}</span></td>
                            <td>${item.avgLoadTime}s</td>
                            <td>${item.errorRate}%</td>
                            <td>${item.lastUsed}</td>
                        </tr>
                    `;
                }).join('');
            }

            getUsageLevel(count) {
                if (count > 500) return 'high';
                if (count > 200) return 'medium';
                return 'low';
            }

            getUsageLevelText(level) {
                const texts = {
                    'high': '高频',
                    'medium': '中频',
                    'low': '低频'
                };
                return texts[level] || level;
            }

            bindEvents() {
                // 窗口大小改变时重新调整图表
                window.addEventListener('resize', () => {
                    Object.values(this.charts).forEach(chart => {
                        chart.resize();
                    });
                });

                // 筛选器事件
                document.getElementById('timeRange').addEventListener('change', () => {
                    this.applyFilters();
                });
                
                document.getElementById('categoryFilter').addEventListener('change', () => {
                    this.applyFilters();
                });
                
                document.getElementById('usageFilter').addEventListener('change', () => {
                    this.applyFilters();
                });
            }

            applyFilters() {
                // 这里可以实现筛选逻辑
                console.log('应用筛选器');
                this.renderTable();
            }
        }

        // 全局实例
        let analytics;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            analytics = new ComponentAnalytics();
        });

        // 全局函数
        function goBack() {
            window.history.back();
        }

        function exportData() {
            // 实现数据导出功能
            const data = analytics.analyticsData;
            const csv = this.convertToCSV(data);
            this.downloadCSV(csv, 'component-analytics.csv');
        }

        function convertToCSV(data) {
            const headers = ['组件名称', '分类', '使用次数', '平均加载时间', '错误率', '最后使用'];
            const rows = data.map(item => [
                item.name,
                item.category,
                item.usageCount,
                item.avgLoadTime,
                item.errorRate,
                item.lastUsed
            ]);
            
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', filename);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
