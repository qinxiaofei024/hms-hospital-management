<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诊疗流程规范监测 - 医疗质量安全监测系统</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/medical-quality-safety.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/navigation-loader.js"></script>
    <script src="./js/medical-quality-components.js"></script>
    <script src="./js/medical-charts.js"></script>
    <script src="./js/medical-data-simulator.js"></script>
    <style>
        /* 诊疗流程专用样式 */
        .content {
            padding: 20px;
            background: #f8f9fa;
            min-height: calc(100vh - var(--header-height, 48px));
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .page-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        .breadcrumb {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .breadcrumb-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .breadcrumb-item {
            color: #666;
            font-size: 14px;
        }

        .breadcrumb-item:not(:last-child)::after {
            content: ' / ';
            margin: 0 8px;
            color: #ccc;
        }

        .breadcrumb-item:last-child {
            color: #667eea;
            font-weight: 500;
        }

        /* 实时监控面板 */
        .real-time-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }

        .panel-title::before {
            content: '📊';
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .real-time-indicator {
            display: flex;
            align-items: center;
            background: #e8f5e8;
            padding: 8px 15px;
            border-radius: 20px;
            color: #2d5a2d;
            font-size: 14px;
            font-weight: 500;
        }

        .real-time-indicator::before {
            content: '🟢';
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 统计卡片网格 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .stat-card.active {
            border: 2px solid #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            line-height: 1.4;
        }

        .stat-icon {
            font-size: 24px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .stat-trend {
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 500;
        }

        .trend-up {
            color: #10b981;
        }

        .trend-down {
            color: #ef4444;
        }

        .trend-stable {
            color: #6b7280;
        }

        /* 主要内容区域 */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
            grid-template-areas: 
                "chart sidebar1"
                "timeline sidebar2";
            gap: 20px;
            margin-bottom: 30px;
            align-items: start;
        }

        /* 布局区域绑定 */
        .chart-section { grid-area: chart; }
        .sidebar-panel-top { grid-area: sidebar1; }
        .timeline-section { grid-area: timeline; }
        .sidebar-panel-bottom { grid-area: sidebar2; }
        
        /* 控制侧栏卡片在大屏不至于过宽 */
        .sidebar-panel-top,
        .sidebar-panel-bottom { max-width: 520px; width: 100%; }

        .chart-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #f8f9fa;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chart-container {
            height: clamp(280px, 35vh, 420px);
            width: 100%;
            min-height: 280px;
            display: block;
            position: relative;
        }

        /* 侧边栏 */
        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .indicator-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .indicator-header {
            margin-bottom: 15px;
        }

        .indicator-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
            line-height: 1.3;
        }

        .indicator-header p {
            font-size: 12px;
            color: #666;
            margin: 0;
            line-height: 1.4;
        }

        .indicator-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .indicator-item:hover {
            background: #e9ecef;
        }

        .indicator-name {
            font-size: 12px;
            color: #333;
            font-weight: 500;
            line-height: 1.3;
        }

        .indicator-value {
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
        }

        /* 流程时间线 */
        .timeline-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .timeline-container {
            height: clamp(240px, 30vh, 380px);
            width: 100%;
        }

        /* 数据表格 */
        .table-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .table-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 8px 35px 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .data-table td {
            font-size: 14px;
            color: #555;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-excellent {
            background: #dcfce7;
            color: #166534;
        }

        .status-good {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-poor {
            background: #fee2e2;
            color: #991b1b;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-template-areas:
                    "chart"
                    "sidebar1"
                    "timeline"
                    "sidebar2";
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .panel-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .page-header .subtitle {
                font-size: 1rem;
            }
            
            .panel-title {
                font-size: 1.1rem;
            }
            
            .stat-title {
                font-size: 13px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .chart-title {
                font-size: 1.1rem;
            }
            
            .table-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-template-areas:
                    "chart"
                    "sidebar1"
                    "timeline"
                    "sidebar2";
                gap: 15px;
            }
            
            /* 旧的sidebar-section顺序控制移除，避免与grid-area冲突 */
            .sidebar-section {
                order: initial;
            }
            
            .indicator-panel {
                padding: 12px;
            }
            
            .indicator-header h3 {
                font-size: 0.9rem;
            }
            
            .indicator-header p {
                font-size: 11px;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .chart-container,
            .timeline-container {
                height: 250px;
            }
            
            .indicator-item {
                padding: 6px 8px;
            }
            
            .indicator-name {
                font-size: 11px;
            }
            
            .indicator-value {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .page-header .subtitle {
                font-size: 0.9rem;
            }
            
            .panel-title {
                font-size: 1rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .chart-title,
            .table-title {
                font-size: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container,
            .timeline-container {
                height: 200px;
            }
            
            .sidebar-section {
                gap: 10px;
            }
            
            .indicator-panel {
                padding: 10px;
            }
            
            .indicator-header {
                margin-bottom: 10px;
            }
            
            .indicator-list {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- 统一导航组件 -->
    <div id="navigation-container"></div>
    
    <div class="container">
        <div class="main-content">
            <div class="content-wrapper">
                <div class="content">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1>诊疗流程规范监测</h1>

    <!-- 脚本文件 -->
    <script>
        // 诊疗流程监测页面主要逻辑
        class DiagnosisProcessMonitor {
            constructor() {
                this.dataSimulator = new MedicalDataSimulator();
                this.currentPeriod = 'today';
                this.currentTimeline = 'current';
                this.charts = {};
                this.init();
            }

            async init() {
                try {
                    // 等待ECharts加载完成
                    if (typeof echarts === 'undefined') {
                        console.log('等待ECharts加载...');
                        await new Promise((resolve) => {
                            const checkEcharts = () => {
                                if (typeof echarts !== 'undefined') {
                                    resolve();
                                } else {
                                    setTimeout(checkEcharts, 100);
                                }
                            };
                            checkEcharts();
                        });
                    }
                    
                    console.log('ECharts已加载，开始初始化组件');
                    
                    // 初始化各个组件
                    this.initStatsCards();
                    this.initTrendChart();
                    this.initTimelineChart();
                    this.initIndicatorList();
                    this.initAlertList();
                    this.initDataTable();
                    this.initEventListeners();
                    
                    console.log('诊疗流程监测页面初始化完成');
                } catch (error) {
                    console.error('诊疗流程监测页面初始化失败:', error);
                }
            }

            initStatsCards() {
                const statsData = [
                    {
                        title: '首诊负责制执行率',
                        value: '96.8%',
                        trend: 'up',
                        change: '+2.3%',
                        icon: '👨‍⚕️'
                    },
                    {
                        title: '三级查房完成率',
                        value: '94.2%',
                        trend: 'up',
                        change: '+1.8%',
                        icon: '🏥'
                    },
                    {
                        title: '会诊制度执行率',
                        value: '92.5%',
                        trend: 'down',
                        change: '-0.5%',
                        icon: '👥'
                    },
                    {
                        title: '危急值处理及时率',
                        value: '98.1%',
                        trend: 'up',
                        change: '+0.9%',
                        icon: '⚡'
                    },
                    {
                        title: '诊疗路径执行率',
                        value: '89.7%',
                        trend: 'stable',
                        change: '0.0%',
                        icon: '📋'
                    },
                    {
                        title: '临床指南遵循率',
                        value: '91.3%',
                        trend: 'up',
                        change: '+1.2%',
                        icon: '📖'
                    }
                ];

                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = statsData.map(stat => `
                    <div class="stat-card" data-metric="${stat.title}">
                        <div class="stat-header">
                            <div class="stat-title">${stat.title}</div>
                            <div class="stat-icon">${stat.icon}</div>
                        </div>
                        <div class="stat-value">${stat.value}</div>
                        <div class="stat-trend trend-${stat.trend}">
                            ${stat.trend === 'up' ? '↗' : stat.trend === 'down' ? '↘' : '→'} ${stat.change}
                        </div>
                    </div>
                `).join('');
            }

            initTrendChart() {
                const chartDom = document.getElementById('trendChart');
                console.log('查找趋势图表容器:', chartDom);
                if (!chartDom) {
                    console.error('趋势图表容器未找到');
                    return;
                }
                console.log('趋势图容器尺寸:', chartDom.offsetWidth, 'x', chartDom.offsetHeight);
                
                // 检查容器尺寸
                const rect = chartDom.getBoundingClientRect();
                console.log('趋势图表容器尺寸:', {
                    width: rect.width,
                    height: rect.height,
                    offsetWidth: chartDom.offsetWidth,
                    offsetHeight: chartDom.offsetHeight

                        const metric = card.dataset.metric;
                        this.highlightMetric(metric);
                    });
                });

                // 时间周期控制按钮
                document.querySelectorAll('[data-period]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('[data-period]').forEach(b => b.classList.remove('active'));

                        this.currentPeriod = btn.dataset.period;
                        this.updateTrendChart();
                    });

                        this.updateTimelineChart();
