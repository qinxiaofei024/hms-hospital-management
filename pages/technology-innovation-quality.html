<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术创新与质量提升 - 医疗质量安全监测系统</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/medical-quality-safety.css">
    <script src="./js/common.js"></script>
    <script src="./js/navigation-loader.js"></script>
    <script src="./js/medical-quality-components.js"></script>
    <script src="./js/medical-charts.js"></script>
    <script src="./js/medical-data-simulator.js"></script>
    <style>
        /* 技术创新页面专用样式 */
        .innovation-container {
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .page-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .page-header .subtitle {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .breadcrumb {
            margin-bottom: 30px;
        }

        .breadcrumb-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .breadcrumb-item {
            color: #6c757d;
            font-size: 14px;
        }

        .breadcrumb-item:last-child {
            color: #495057;
            font-weight: 500;
        }

        .breadcrumb-separator {
            margin: 0 10px;
            color: #dee2e6;
        }

        /* 实时监控面板 */
        .real-time-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }

        .real-time-panel h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .real-time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .real-time-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .real-time-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .real-time-item .label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .real-time-item .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .real-time-item .unit {
            font-size: 0.8rem;
            color: #6c757d;
            margin-left: 4px;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
        }

        .stat-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: #28a745;
        }

        .stat-change.negative {
            color: #dc3545;
        }

        /* 主要内容网格 */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* 图表容器 */
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .chart-title {
            margin: 0;
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .chart-control-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            color: #6c757d;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chart-control-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .chart-control-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .chart-wrapper {
            height: 400px;
            position: relative;
        }

        /* 侧边栏 */
        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .indicator-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .indicator-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .indicator-header h3 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .indicator-header p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f8f9fa;
            transition: all 0.3s ease;
        }

        .indicator-item:hover {
            background: #f8f9fa;
            margin: 0 -15px;
            padding: 15px;
            border-radius: 8px;
        }

        .indicator-item:last-child {
            border-bottom: none;
        }

        .indicator-name {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 500;
        }

        .indicator-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator-number {
            font-weight: 700;
            font-size: 1rem;
        }

        .indicator-number.excellent {
            color: #28a745;
        }

        .indicator-number.good {
            color: #17a2b8;
        }

        .indicator-number.warning {
            color: #ffc107;
        }

        .indicator-number.danger {
            color: #dc3545;
        }

        .indicator-trend {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .indicator-trend.up {
            color: #28a745;
        }

        .indicator-trend.down {
            color: #dc3545;
        }

        .indicator-trend.stable {
            color: #6c757d;
        }

        /* 创新项目看板 */
        .innovation-kanban {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .kanban-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .kanban-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            min-height: 300px;
        }

        .kanban-column {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 2px dashed #dee2e6;
        }

        .kanban-column-header {
            text-align: center;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .kanban-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: move;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .kanban-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .kanban-card-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .kanban-card-meta {
            font-size: 0.8rem;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kanban-card-priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .kanban-card-priority.high {
            background: #ffe6e6;
            color: #dc3545;
        }

        .kanban-card-priority.medium {
            background: #fff3cd;
            color: #ffc107;
        }

        .kanban-card-priority.low {
            background: #d4edda;
            color: #28a745;
        }

        /* 技术成熟度矩阵 */
        .maturity-matrix {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .matrix-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .matrix-item:hover {
            border-color: #667eea;
            background: #e7f3ff;
        }

        .matrix-item-level {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .matrix-item-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .matrix-item-count {
            font-size: 1.2rem;
            font-weight: 700;
            color: #495057;
        }

        /* 数据表格 */
        .data-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .table-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .table-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 40px 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 0.9rem;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .quality-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .quality-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            font-weight: 600;
            padding: 15px 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        .quality-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #f8f9fa;
            color: #495057;
        }

        .quality-table tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quality-table tbody tr:hover {
            background: #f8f9fa;
        }

        .quality-table tbody tr.selected {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 60px;
        }

        .status-badge.excellent {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.good {
            background: #cce7ff;
            color: #004085;
        }

        .status-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.danger {
            background: #f8d7da;
            color: #721c24;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .kanban-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .innovation-container {
                padding: 15px;
            }
            
            .page-header {
                padding: 20px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .matrix-grid {
                grid-template-columns: 1fr;
            }
            
            .table-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 统一导航组件 -->
    <div id="navigation-container"></div>
    
    <div class="container">
        <div class="main-content">
            <div class="content-wrapper">
                <main class="content">
                    <div class="innovation-container">
                        <!-- 页面标题 -->
                        <div class="page-header">
                            <h1>技术创新与质量提升</h1>
                            <div class="subtitle">Technology Innovation and Quality Improvement</div>
                        </div>

                        <!-- 面包屑导航 -->
                        <div class="breadcrumb">
                            <ul class="breadcrumb-list">
                                <li class="breadcrumb-item">首页</li>
                                <li class="breadcrumb-separator">/</li>
                                <li class="breadcrumb-item">医疗质量安全监测</li>
                                <li class="breadcrumb-separator">/</li>
                                <li class="breadcrumb-item">技术创新与质量提升</li>

                        </div>

                        <!-- 实时监控面板 -->
                        <div class="real-time-panel">
                            <h3>🔬 实时创新监控</h3>

    <script>
        // 技术创新监控类
        class TechnologyInnovationMonitor {
            constructor() {
                this.charts = {};
                this.data = null;
                this.init();
            }

            async init() {
                try {
                    console.log('开始初始化技术创新与质量提升监控页面...');
                    
                    // 确保ECharts已加载
                    await Common.ensureEcharts();
                    
                    // 等待数据模拟器准备就绪
                    if (typeof window.MedicalDataSimulator !== 'undefined') {
                        window.medicalDataSimulator = new window.MedicalDataSimulator();
                    }
                    
                    await this.loadData();
                    this.generateRealTimeData();
                    this.generateStatisticalCards();
                    this.generateIndicatorList();
                    this.generateMaturityMatrix();
                    this.generateKanbanBoard();
                    this.generateDataTable();
                    this.initCharts();
                    this.bindEvents();
                    
                    // 启动实时数据更新
                    setInterval(() => this.updateRealTimeData(), 30000);
                    
                    console.log('技术创新与质量提升监控页面初始化完成');
                } catch (error) {
                    console.error('技术创新与质量提升监控页面初始化失败:', error);
                }
            }

            async loadData() {
                // 模拟加载技术创新数据
                this.data = window.medicalDataSimulator ? 
                    window.medicalDataSimulator.generateTechnologyInnovationData() : 
                    this.getDefaultData();
            }

            generateRealTimeData() {
                const realTimeGrid = document.getElementById('realTimeGrid');
                const realTimeData = this.data.realTimeData;
                
                realTimeGrid.innerHTML = `
                    <div class="real-time-item">
                        <div class="label">进行中项目</div>

            bindEvents() {

                        e.target.classList.add('active');

                        this.switchChartType(type);
                    });
                });

                // 统计卡片点击事件
                document.querySelectorAll('.stat-card').forEach(card => {

                        console.log(`选中统计卡片: ${title}`);
                        this.highlightRelatedData(title);
                    });
                });

                // 表格搜索功能
                const searchInput = document.getElementById('searchInput');

                    this.filterTable(e.target.value);

                const departmentFilter = document.getElementById('departmentFilter');

                    this.filterByDepartment(e.target.value);
                });

                // 表格行点击事件
                document.querySelectorAll('#dataTableBody tr').forEach(row => {
                    row.addEventListener('click', (e) => {
                        document.querySelectorAll('#dataTableBody tr').forEach(r => r.classList.remove('selected'));

                        const department = e.currentTarget.dataset.department;
                        console.log(`选中科室: ${department}`);
                    });
                });

                // 响应式处理
                window.addEventListener('resize', () => {
                    Object.values(this.charts).forEach(chart => {
                        if (chart && chart.resize) {
                            chart.resize();
                        }
                    });
                });

            highlightRelatedData(title) {

            filterTable(searchTerm) {
                const rows = document.querySelectorAll('#dataTableBody tr');
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    const visible = text.includes(searchTerm.toLowerCase());
                    row.style.display = visible ? '' : 'none';
                });
            }

            filterByDepartment(department) {
                const rows = document.querySelectorAll('#dataTableBody tr');
                rows.forEach(row => {
                    if (department === 'all') {
                        row.style.display = '';
                    } else {
                        const deptName = row.dataset.department;
                        const visible = this.matchesDepartmentType(deptName, department);
                        row.style.display = visible ? '' : 'none';
                    }
                });
            }

            matchesDepartmentType(deptName, type) {
                const typeMap = {
                    'surgical': ['心血管外科', '神经外科', '普外科', '骨科'],
                    'internal': ['心内科', '神经内科', '呼吸科', '消化科'],
                    'diagnostic': ['影像科', '检验科', '病理科'],
                    'emergency': ['急诊科', '重症医学科']
                };
                
                return typeMap[type] ? typeMap[type].includes(deptName) : false;
            }
